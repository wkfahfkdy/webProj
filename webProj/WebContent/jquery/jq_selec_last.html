<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_selec_last.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
    $(function () {
        $('.wrap_1 p:first').text('내용1');

        $('.wrap_1 p.active').removeClass('active').addClass('on');

        $('.wrap_1 p:eq(2) a').attr('href', 'http://www.naver.com');

        $('.wrap_1 p:eq(3) input').val('Korea');

        $('.wrap_2 p:first').after('<p>After(추가1)</p>');
        $('.wrap_2 p:first').before('<p>Befor(추가2)</p>');

        $('.wrap_3 p').unwrap().wrapInner('<strong/>');
        // unwarp : 선택한 요소의 부모 요소 삭제
        // wrapInner : 선택한 요소의 모든 하위 요소를 새 요소로 감쌈
        // 이외 > wrap() : 선택한 요소를 각각 새 요소로 감쌈
        //        wrapAll() : 선택한 요소를 한꺼번에 새 요소로 감쌈
        // 참고 p.239(자바스크립트+제이쿼리 입문)
    });
</script>
</head>
<body>
    <div class='wrap_1'>
        <p>텍스트1</p>
        <p class='active'>내용2</p>
        <p><a href='#'>네이버</a></p>
        <p>
            <input type='text' value='hi'>
        </p>
    </div>
    <div class='wrap_2'>
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class='wrap_3'>
        <p>내용7</p>
        <p>내용8</p>
    </div>
</body>
</html>
