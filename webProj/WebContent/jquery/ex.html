<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ex.html</title>
	<script src='../js/jquery-3.6.0.min.js'></script>
	<script>
		$(document).ready(function (){
			$('#plus').click(function() {
				// console.log($('select[name=plus]').val());
				$('select[name=minus]').append($('select[name=plus] option:selected'));
			})
			$('#minus').click(function() {
				$('select[name=plus]').append($('select[name=minus] option:selected'));
			})		
		})
	</script>
</head>

<body>
	<select name='plus' size='10'>
		<option>plus1</option>
		<option>plus2</option>
		<option>plus3</option>
		<option>plus4</option>
		<option>plus5</option>
	</select>
	<button id='plus'>+</button>
	<button id='minus'>-</button>
	<select name='minus' size='10'>
		<option>minus1</option>
		<option>minus2</option>
		<option>minus3</option>
		<option>minus4</option>
		<option>minus5</option>
	</select>
</body>

</html>
