<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_selec3_4.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		var result_1 = $('#user_name').val();
		console.log(result_1);

		$('#user_id').val('javascript');

		var result_2 = $('#user_id').prop('defaultValue');
		console.log(result_2);
		// prop() 메서드는 선택한 폼 요소의 상태 속성값을 가져오거나 새롭게 설정할 때 사용
		// 선택한 요소의 tagName, nodeType, Index값도 알 수 있다.
	})
</script>
</head>
<body>
	<h1>객체 조작 및 생성</h1>
	<form action="#" id="form_1">
		<p>
			<label for='user_name'>이름</label><input type='text' name='user_name'
			id='user_name' value='용대리'>
		</p>
		<p>
			<label for='user_id'>아이디</label><input type='text' name='user_id'
			id='user_id' value='hi'>
		</p>
	</form>
</body>
</html>
