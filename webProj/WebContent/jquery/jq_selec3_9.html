<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_selec3_9.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
    $(function () {
        $('#wrap p:eq(2)').after('<p>After</p>');  
        // #wrap 의 p 의 eq(2) = 3번째 + 다음에 After
        $('<p>insertAfter</p>').insertAfter('#wrap p:eq(1)');
        // #wrap 의 p 의 eq(1) = 2번째 + 다음에 insertAfter
        $('#wrap p:eq(1)').before('<p>Before</p>');
        // #wrap 의 p 의 eq(1) = 2번째 + 전에 Before
        $('<p>insertBefore</p>').insertBefore('#wrap p:eq(0)');
        // #wrap 의 p 의 eq(0) = 첫번째 + 전에 insertBefore
    });
</script>
</head>
<body>
    <div id='wrap'>
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
</body>
</html>
