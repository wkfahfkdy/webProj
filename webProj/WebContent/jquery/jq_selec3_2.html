<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_selec3_2.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            let srcVal = $('#sec_1 img').attr('src');
            console.log(srcVal);
            $('#sec_1 img')
            	.attr({'width':'200px',
            			'src':srcVal.replace('1.jpg', '2.jpg'),
            			'alt':'바위'
            		})
            	.removeAttr('border');
            
        })
    </script>
</head>
<body>
    <section id='sec_1'>
        <h2>이미지 속성</h2>
        <p>
            <img src='../images/1.jpg' alt='가위' border='2'>
        </p>
    </section>
</body>
</html>
